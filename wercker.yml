box: elixir:1.6-alpine

build:
  steps:
    - script:
        name: deps
        code: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

    - script:
        name: test
        code: mix coveralls.detail

    - script:
        name: ruby
        code: |
          apk update
          apk add ruby ruby-bundler build-base ruby-dev cmake
          gem install pronto-credo

